<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>
          Personal information
        </legend>
        <div>
          <label for="surname">Surname:</label>
          <input type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            >
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text"
            id="name"
            name="name"
            autocomplete="off"
            >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input type="number"
            id="age"
            name="age"
            value="12"
            >
        </div>
        <div>
          <label for="birthday">Full date of birth:</label>
          <input type="date"
            id="birthday"
            name="birthday"
            >
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input type="checkbox"
            id="accept"
            name="accept"
            >
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <div>
          <label for="email">E-mail:</label>
          <input type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password"
            id="password"
            name="password"
            minlength="4"
            maxlength="16"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <span>Do you love cats?</span>
          <input type="radio"
            id="yes"
            name="cat">
          <label for="yes">Yes</label>
          <input type="radio"
            id="no"
            name="cat">
          <label for="no">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input type="color"
            id="color"
            name="pick_color"
          >
        </div>
        <div>
          <label for="sleep_time">What time do you go to bed?</label>
          <input type="time"
            id="sleep_time"
            name="sleep_time"
          >
        </div>
        <div>
          <label for="fav_cars">What are your favourite brand of cars?</label>
          <select
            id="fav_cars"
            name="fav_cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate_us">How do you rate our work?</label>
          <input type="range"
            id="rate_us"
            name="rate"
            min="1"
            max="10"
            value="10"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments"
            name="comments"
          >
          </textarea>
        </div>
        <div>
          <label for="recomend_us">Would you recommend us?</label>
          <select name="recomend_us"
            id="recomend_us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
